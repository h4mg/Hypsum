	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

	<!-- Hover Effecs Stylesheet -->
	<link rel="stylesheet" href="assets/styles/hover-min.css" media="all">

	<!-- Hypsum CSS -->
	<link rel="stylesheet" href="assets/styles/styles.css">

	<!-- Favicon -->
	<link rel="shortcut icon" href="/favicon.ico">.

<body>


<!-- Facebook Like Button Scripts -->
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}
(document, 'script', 'facebook-jssdk'));
</script>
<!-- End Facebook Button Scripts-->

<!--  Twitter Button Scripts-->
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
</script>
<!-- End Twitter Button Scripts-->
	
<!-- Just a Div to give us a line at the top of the page -->
<div class="pageTopBorder"></div>

<main>
	<div class="wrapper">

		<header>
			<h1 id= "fittexted">Hypsum</h1>
			<h2>The <a href="http://hackeryou.com">HackerYou</a> themed placeholder text generator!</h2>
			<hr> <!-- horizontal divider -->
		</header><!-- End of Header -->


		<form id="loremForm">
			<section class="submission">
				<div class="question">
						<h3>How long would you like your paragraph to be?</h3>
				</div><!-- End of question -->
				<section class="radioList">
					<input type="radio" name="loremRadio" value="30" id="radio1" class="customRadio"/>
					<label for="radio1" class="radioLabel">Short</label>

					<input type="radio" name="loremRadio" value="60" id="radio2" class="customRadio" />
					<label for="radio2" class="radioLabel">Medium</label>

					<input type="radio" name="loremRadio" value="100" id="radio3" class="customRadio"/>
					<label for="radio3" class="radioLabel">Long</label>
				</section>
			</section> <!-- End form submission -->

			<button class="btn hvr-grow" type="submit" name="loremSubmit">Get me some Hypsum!</button>
		</form>

		<section class="hypsumText" id="scrollHere">
		</section>

		<form>
			<button class="btn clipCopy hvr-grow" data-clipboard-target=".yourPara">Copy text</button>
		</form>
		
		<div id="center">
			<div id="fb-root"></div>

			<!-- Facebook Like Button -->
			<div class="fb-like" data-href="https://hypsum.xyz" data-width="100px" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
			<!-- End Facebook Like Button -->

			<!-- Twitter Share Button -->
			<a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="HackerYou ipsum by @Andrewdyke_ & @Hamganesh!">Tweet</a>

			<!-- Copyright -->
			<p class="copyright">Copyright 2015 <a href="http://www.hamsaganesh.design">Hamsa Ganesh</a> & <a href="http://www.andrewdyke.me">Andrew Dyke</a></p>
		</div>


	</div> <!-- /wrapper -->
</main>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Copy to Clipboard -->
<script src="assets/scripts/clipboard.min.js"></script>
<!-- Fittext JS -->
<script src="assets/scripts/jquery.fittext.js"></script>
<!-- Custom JS -->
<script src="assets/scripts/scripts.js"></script>
